<!DOCTYPE html>
<html>
    <head>
        <title>Transfer Window Schedule</title>
        
        <style>
            .numberInput{
                width:4em;
                margin-right: 2em;
            }
            label{
                width: 120pt;
                font-size: 8pt;
            }
            
            table{
              
            }
            td{
               min-width: 8em;
            }
            tr{
                height: 40px;
            }
        </style>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="xferWindowClasses.js"></script>
        <script src="xferWIndow.js"></script>
        
    </head>
    
    <body>
        <h1>Upcoming Launch Windows</h1>
        <div id="form">
            <form onchange="updateSchedule()">
                <label for="year">Year</label>
                <input id = "year" type ="number" value = "1" class="numberInput"/>
                
                <label for="day">Day</label>
                <input id="day" type = "number" value ="1" min="1" max="426" class="numberInput"/><br>
                
                <label for="hour">Hour</label>
                <input id="hour" type="number" value = "0" min="1" max = "6" class = "numberInput"/>
                
                <label for="minute">Minute</label>
                <input id = "minute" type="number" value="0" min="0"max="60" class = "numberInput"/><br>
                
                <input id="dir" type="checkbox">
                <label for="dir">Include inward and outward directions</label>
                
            </form>
        </div>
        
        <div id="schedule">
            <h2>Schedule</h2>
            <table id="scheduleTable">
                <tr>
                    <th>origin</th>
                    <th>destination</th>
                    <th>date</th>
                    <th>T-</th>
                </tr>
            </table>
        </div>
    </body>
</html>
