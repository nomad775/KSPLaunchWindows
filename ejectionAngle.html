    <script>

        var origin;
        var destination;
        var txOrbit;
        var parkOrbit;

        class Orbit {

            name = "theName";

            sma = 0;
            ecc = 0;
            LnPe = 0;
            mean0 = 0;

            period = 0;

            c = 0;
            cx = 0;
            cy = 0;

            constructor(ap, pe, LAN, argPe, mu_parent) {

                this.name = name;
                this.mu_parent = mu_parent;

                this.sma = (ap + pe) / 2;
                this.ecc = (ap - pe) / (ap + pe);
                this.period = 2 * pi * Math.sqrt(this.sma ** 3 / this.mu_parent);

                this.LnPe = LAN + argPe;
                this.mean0 = 0;

                this.theta0 = this.trueAnomaly(this.mean0);
                this.Ln0 = this.LnPe + this.theta0;

                this.c = this.ecc * this.sma;
                this.cx = this.c * Math.cos(this.LnPe);
                this.cy = this.c * Math.sin(this.LnPe);
            }

            updateApPe(ap, pe) {
                this.ap = ap;
                this.pe = pe;
                this.sma = (ap + pe) / 2;
                this.ecc = (ap - pe) / (ap + pe);
                this.period = 2 * pi * Math.sqrt(this.sma ** 3 / this.mu_parent);
            }

            trueAnomaly(M) {

                // eccentric anomaly
                var E = M;

                for (var i = 0; i < 7; i++) {
                    E = M + this.ecc * Math.sin(E);
                }

                // true anomaly
                var theta = 2 * Math.atan(Math.sqrt((1 + this.ecc) / (1 - this.ecc)) * Math.tan(E / 2))

                return modRev(theta, 4);
            }

            MeanLnAtTimeT(t) {
                var percent = t / this.period;
                var M = percent * 2 * pi + this.mean0;
                var Ln = M + this.LnPe;

                return modRev(Ln, 4);
            }

            LnAtTimeT(t) {

                var percent = t / this.period;

                //mean anomaly relative to Pe
                var M = percent * 2 * pi + this.mean0;

                // true anomaly
                var theta = this.trueAnomaly(M);
                var Ln = this.LnPe + theta

                return modRev(Ln, 4);
            }

            rAtLn(Ln) {
                var r = this.sma * (1 - this.ecc ** 2) / (1 + this.ecc * Math.cos(Ln - this.LnPe))
                return r;
            }

            v(r) {
                return Math.sqrt(this.mu_parent * (2 / r - 1 / this.sma))
            }

            dvPlaneChange(Ln, inc) {

                let v = this.v(this.rAtLn(Ln));
                let dV = 2 * v * Math.sin(inc / 2);

                return dV;
            }


        }

        function calculateEjectionOrbit(apAlt, peAlt) {
            
            if (peAlt == 0) peAlt = apAlt;

            parkOrbit.updateApPe(apAlt + origin.r, peAlt + origin.r);

            let v_soi = txOrbit.v_depart - txOrbit.vo;

            var eo = HyperbolicOrbit(origin, 100000, v_soi);

            fields["dvEjection"].value = eo.deltaV.toFixed(2);

            updateDisplay("ejectionAngle", eo.halfAngle.toFixed(1));
            updateDisplay("dvEjection", eo.deltaV.toFixed(2));

        }

        function calculatePlaneChangeDv() {
            fields["dvPlaneChange"].value = txOrbit.planeChangeDv().toFixed(2);
            updateDisplay("dvPlaneChange", txOrbit.planeChangeDv().toFixed(2));
        }

        function calculateCapture() {

            let v_soi = txOrbit.v_arrive - txOrbit.vd;

            captureOrbit = new HyperbolicOrbit(destination, 100000, v_soi);

            fields["dvCapture"].value = captureOrbit.deltaV.toFixed(2);

            //updateDisplay("dv_capture", captureOrbit.halfAngle);
            updateDisplay("dvCapture", captureOrbit.deltaV.toFixed(2));
        }

    </script>

    <script>

        var buttons = {};

        function hyp(a, alpha) {

            var pi = Math.atan(1) * 4;

            var a = 465;
            var alpha = 40 * pi / 180;

            var b = a * Math.tan(alpha);
            var ecc = 1 / Math.cos(alpha);
            var F = a * ecc;
            var r0 = F - a;

            var left = -.5 * r0;
            var top = -1.25 * r0;
            var width = r0 * 2.5;

            $("#ejectionOrbit").attr("viewBox", `${left} ${top} ${width} ${width}`);

            var d = "M " + r0 + " 0 L ";

            for (var t = 0; t < pi / 2; t += pi / 30) {

                var x = F - a * Math.cosh(t);
                var y = -b * Math.sinh(t);

                d += x + " " + y + " ";
            }

            $("#hyperbola").attr("d", d);
            $("#parkOrbit").attr("r", r0)

            var x = 0;
            var y = -b / a * F;
            $("#asymptote").attr("x1", F).attr("y2", 0);
            $("#asymptote").attr("x2", x).attr("y2", y);
            $("#axis").attr("x2", r0);
            $("#peMarker").attr("cx", r0);
            $("#hyperbolaGroup").attr("transform", `rotate(${90 - alpha * 180 / pi})`);


            var LnPlanet = 18.5
            $("#LnDir").attr("x2", 2 * r0);
            $("#LnDir").attr("transform", ` rotate(${-LnPlanet})`);

        }

            fields["dvCapture"] = { id: "dvCapture", label: "Capture dV", value: 0, x: 0, buttonLabel: '', receiver: "#table1 tr:eq(3) td:eq(1)" };

            //ejection orbit
            fields["tod"] =           {label: "TOD",            value: 0, labelElement: "#table2 tr:eq(1) td:eq(0)", receiver: "#table2 tr:eq(1) td:eq(1)"};
            fields["ejectionAngle"] = {label: "EJECTION ANGLE", value: 0, labelElement: "#table2 tr:eq(2) td:eq(0)", receiver: "#table2 tr:eq(2) td:eq(1)"};

            fields["pe"] = { value: 0, x: -150, labelElement: "#b0Label", receiver: "input[name='pe']" };
            fields["ap"] = { value: 0, x: -90,  labelElement: "#b1Label", receiver: "input[name='ap']" };

            //callbacks
            let cb0 = () => { setActiveField("UT_d") };
            let cb1 = () => { setActiveField("UT_h") };

            fields["UT_m"] = { value: 00, outputQry: "input[name='UT_m']", button: 0, callback: cb3 };
            fields["UT_h"] = { value: 0,  outputQry: "input[name='UT_h']", button: 0, callback: cb2 };
            fields["UT_d"] = { value: 000, outputQry: "input[name='UT_d']", button: 0, callback: cb1 };
            fields["UT_y"] = { value: 000, outputQry: "input[name='UT_y']", button: 0, callback: cb0 };

        function initializeEjectionOrbit() {

            let params = new URLSearchParams(location.search);

            let originName = params.get("origin");
            let destinationName = params.get("destination");
            let t = params.get("t");

            origin = planets[originName];
            destination = planets[destinationName];

            updateDisplay("origin", originName);
            updateDisplay("destination", destinationName);

            updateDisplay("tod", convertSecondsToDate(t).toString())


            txOrbit = new TransferOrbit(origin, destination)
            txOrbit.update(t);

            parkOrbit = new Orbit(200000 + origin.r, 200000 + origin.r, 0, 0, origin.mu);

            calculateEjectionOrbit(100000, 100000);
            calculatePlaneChangeDv();
            calculateCapture();

            let dvTotal = Number(fields["dvEjection"].value) + Number(fields["dvPlaneChange"].value) + Number(fields["dvCapture"].value);

            updateDisplay("dvTotal", dvTotal.toFixed(2));

            setActiveFunction("park");
        }

        function initialize() {
            initializeFunctions();
            initializeFields();
            initializeEjectionOrbit();
        }

        $(document).ready(function () {
            //hyp();
            getPlanetsXML(initialize);
        })


        // COPIED FROM planetPositions.js for now

        const secondsPerMinute = 60;
        const secondsPerHour = 60 * secondsPerMinute;
        const secondsPerDay = 6 * secondsPerHour;
        const secondsPerYear = 426 * secondsPerDay;

        function convertSecondsToDate(seconds) {

            let year = Math.trunc(seconds / secondsPerYear);
            let secondsRemaining = seconds % secondsPerYear;

            let day = Math.trunc(secondsRemaining / secondsPerDay);
            secondsRemaining = secondsRemaining % secondsPerDay;

            let hour = Math.trunc(secondsRemaining / secondsPerHour);
            secondsRemaining = secondsRemaining % secondsPerHour;

            let minute = Math.trunc(secondsRemaining / secondsPerMinute);
            let second = secondsRemaining;

            return {
                y: year, d: day, h: hour, m: minute, s: second, toString() { return `y:${this.y} d:${this.d}` }
            };
        }

        // END COPIED
